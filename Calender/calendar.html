<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App Vanilla JS</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display-swap" rel="stylesheet"/>
  <link rel="stylesheet" href="calendar.css">
  <style>
    /* Add custom styles for the left navbar */
    #leftNavbar {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #f2f2f2;
      width: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      z-index: 999;
    }

    .navbarIcon {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      cursor: pointer;
    }

    /* Add custom styles for the user profile */
    #userProfile {
      position: fixed;
      top: 0;
      right: 0;
      padding: 10px;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
    }

    #userProfile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #userProfile span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Left Navbar -->
  <div id="leftNavbar">
    <div class="navbarIcon" onclick="goHome()">
      <i class="fas fa-home"></i>
    </div>
    <div class="navbarIcon" onclick="goToCalendar()">
      <i class="fas fa-calendar"></i>
    </div>
    <div class="navbarIcon" onclick="goToSettings()">
      <i class="fas fa-cog"></i>
    </div>
  </div>

  <!-- User Profile -->
  <div id="userProfile">
    <img src="profile-picture.jpg" alt="Profile Picture">
    <span>John Doe</span>
  </div>

  <!-- Rest of the calendar app -->
  <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="backButton">Back</button>
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="weekdays">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>

    <div id="calendar"></div>
  </div>

  <div id="newEventModal">
    <h2>New Event</h2>
    <input id="eventTitleInput" placeholder="Event Title" />
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Event</h2>
    <p id="eventText"></p>
    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
  </div>

  <div id="modalBackDrop"></div>

  <script src="./calendar.js"></script>
  <!-- Include Font Awesome for the icons -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script>
    // Add JavaScript functions to handle navigation
    function goHome() {
      // Add your home page navigation logic here
    }

    function goToCalendar() {
      // Add your calendar page navigation logic here
    }

    function goToSettings() {
      // Add your settings page navigation logic here
    }
  </script>
</body>
</html>
